<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات صفحة فيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            background: blue;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>معلومات صفحة فيسبوك</h2>
        <div id="page-info">جاري تحميل المعلومات...</div>
        <button onclick="loadPageInfo()">تحميل المعلومات</button>
    </div>

    <script>
        // تحميل Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_APP_ID',  // ضع معرف تطبيقك هنا
                cookie     : true,
                xfbml      : true,
                version    : 'v22.0'
            });

            // حالما يتم تحميل الـ SDK، قم بتحميل معلومات الصفحة
            loadPageInfo();
        };

        // تحميل SDK بشكل غير متزامن
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/ar_AR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // دالة لتحميل معلومات الصفحة
        function loadPageInfo() {
            const PAGE_ID = '636020372918318'; // معرف الصفحة هنا
            const infoContainer = document.getElementById("page-info");

            // إذا كان هناك توكن صالح، قم باستدعاء API
            FB.api(`/${PAGE_ID}`, 'GET', {}, function(response) {
                console.log('Response:', response);  // طباعة الاستجابة في الكونسول

                if (response && !response.error) {
                    // عرض البيانات
                    infoContainer.innerHTML = `
                        <div class="info"><strong>اسم الصفحة:</strong> ${response.name}</div>
                        <div class="info"><strong>معرف الصفحة:</strong> ${response.id}</div>
                    `;
                } else {
                    infoContainer.innerHTML = "حدث خطأ أثناء جلب المعلومات.";
                    console.error('Error:', response.error); // طباعة تفاصيل الخطأ
                }
            });
        }
    </script>
</body>
</html>
