<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات صفحة فيسبوك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin: 10px 0;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>معلومات صفحة فيسبوك</h2>
        <div id="page-info">جاري تحميل المعلومات...</div>
    </div>

    <script>
        // تحميل Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'EAAT1GyZACCpcBO4Do96NO0AYiDpYRWXHLRxXlX30Ag65VN6Q9w3GGVeL6lADjqAL6xTrFjS9vwb7VHFaMUNLAUEnA0RYgOlyDsIc34m3B8rJRNPZCaDTvCC8pWTS6kZBggjDyUbBrnoe9RuIHER6yNYBxr6Sawjq3ebd3dryH6h4rTBBbmMS40vFEBiPa3YSc0YXuxe7VJjlzZCm3m0ZD',  // ضع معرف تطبيقك هنا
                cookie     : true,
                xfbml      : true,
                version    : 'v22.0'
            });

            // عند تحميل SDK، نقوم بإجراء الطلب
            FB.api('/636020372918318', 'GET', {}, function(response) {
                // معالجة الاستجابة
                const infoContainer = document.getElementById("page-info");
                if (response && !response.error) {
                    // عرض البيانات
                    infoContainer.innerHTML = `
                        <div class="info"><strong>اسم الصفحة:</strong> ${response.name}</div>
                        <div class="info"><strong>معرف الصفحة:</strong> ${response.id}</div>
                    `;
                } else {
                    infoContainer.innerHTML = "حدث خطأ أثناء جلب المعلومات.";
                }
            });
        };

        // تحميل SDK بشكل غير متزامن
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/ar_AR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
